<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tripster</title>
    <link rel="stylesheet" href="/public/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back to Tripster</h1>
        <p>Log in to connect with fellow travelers and start your journey!</p>
        <form action="http://localhost:3000/login" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p class="signup-link">Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
        </form>
    </div>
</body>
</html>
