<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planning</title>
    <link rel="stylesheet" href="plan.css">
</head>
<body>
    <header>
        <h1>Plan Your Trip</h1>
    </header>

    <main class="trip-planning">
        <form action="http://localhost:3000/api/user/trip" method="POST">
            <!-- Destination Dropdown -->
            <label for="destination">Destination:</label>
            <select id="destination" name="destination">
                <option value="gujrat" >gujrat</option>
                <option value="new delhi" >new delhi</option>
                <option value="nscj" disabled selected>Select Destination</option>
                <!-- Dynamic options populated by an API -->
            </select>

            <!-- Starting Location Dropdown -->
            <label for="from">From:</label>
            <select id="from" name="from">
                <option value="delhi">delhi</option>
                <option value="mumbai">mumbai</option>
                <option value="szxskj" disabled selected>Select Starting Location</option>
                <!-- Dynamic options populated by an API -->
            </select>

            <!-- Start Date -->
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="startDate">

            <!-- End Date -->
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="endDate">

            <!-- Budget Range Slider -->
            <label for="budget">Budget (Rs):</label>
            <div class="budget-range">
                <input type="range" id="min-budget" name="minBudget" min="0" max="500000" value="10000" step="5000">
                <input type="range" id="max-budget" name="maxBudget" min="0" max="500000" value="100000" step="5000">
            </div>
            <div class="budget-display">
                <span>Min Budget: Rs <span id="min-value">10,000</span></span>
                <span>Max Budget: Rs <span id="max-value">100,000</span></span>
            </div>

            <!-- Number of Tourists -->
            <label for="tourists">Number of Tourists:</label>
            <input type="number" id="tourists" name="tourists" min="1" placeholder="Enter number of tourists">

            <!-- Activities -->
            <label for="activities">Activities:</label>
            <select id="activities" name="activities" multiple>
                <option value="hiking">Hiking</option>
                <option value="sightseeing">Sightseeing</option>
                <option value="food-tour">Food Tour</option>
                <option value="adventure-sports">Adventure Sports</option>
                <option value="relaxation">Relaxation</option>
                <option value="cultural-tours">Cultural Tours</option>
            </select>
            <small>Select multiple activities by holding Ctrl or Cmd key.</small>

            <!-- Preferred Route -->
            <label for="route">Preferred Route:</label>
            <textarea id="route" name="route" placeholder="Enter preferred route or specific stops..."></textarea>

            <button type="submit" class="submit-btn">Plan Trip</button>
        </form>
    </main>

    <script src="plan.js"></script>
</body>
</html>
